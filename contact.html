<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Farid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="text-gray-600 bg-gray-100">
    <div>
      <!--content wrapper-->
      <div class="p-4 flex items-end justify-between">
        <div class="w-80">
          <nav class="md:flex justify-between items-end">
            <a
              href="index.html"
              class="font-bold text-2xl hover:text-3xl hover:text-gray-800"
            >
              <div>Farid's World</div>
            </a>
            <a
              href="about.html"
              class="font-bold hover:text-2xl hover:text-gray-800"
            >
              <div>About</div>
            </a>
            <a href="contact.html" class="font-bold text-gray-800">
              <div>Contact</div>
            </a>
          </nav>
        </div>
        <!-- end nav -->
        <div class="flex">
          <a
            href="https://www.instagram.com/farid.world/"
            class="p-4 hover:shadow-inner"
          >
            <svg
              class="h-8 w-8 text-gray-600"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
            </svg>
          </a>
          <a href="" class="p-4 hover:shadow-inner">
            <svg
              class="h-8 w-8 text-gray-600"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <path
                d="M22 4.01c-1 .49-1.98.689-3 .99-1.121-1.265-2.783-1.335-4.38-.737S11.977 6.323 12 8v1c-3.245.083-6.135-1.395-8-4 0 0-4.182 7.433 4 11-1.872 1.247-3.739 2.088-6 2 3.308 1.803 6.913 2.423 10.034 1.517 3.58-1.04 6.522-3.723 7.651-7.742a13.84 13.84 0 0 0 .497 -3.753C20.18 7.773 21.692 5.25 22 4.009z"
              />
            </svg>
          </a>
        </div>
      </div>
      <div
        class="container mx-auto my-20 w-auto md:w-1/3 border border-gray-500 bg-white"
      >
        <div class="p-5 space-y-5 shadow-xl">
          <h4 class="text-center text-3xl font-bold">Contact Us</h4>

          <form>
            <div class="grid grid-cols-2 gap-5">
              <input
                type="text"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-gray-500"
                placeholder="First Name"
              />

              <input
                type="text"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-gray-500"
                placeholder="Last Name"
              />

              <input
                type="text"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-gray-500 col-span-2"
                placeholder="E-mail"
              />

              <input
                type="text"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-gray-500 col-span-2"
                placeholder="Phone"
              />

              <textarea
                cols="10"
                rows="5"
                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-gray-500 col-span-2"
                placeholder="Write your message..."
              ></textarea>
            </div>

            <input
              type="submit"
              value="Send Message"
              class="focus:outline-none mt-5 bg-gray-700 px-4 py-2 text-white font-bold w-full hover:shadow-2xl"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
